<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Photographer Portfolio</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        header { background: #333; color: white; text-align: center; padding: 1em; }
        nav { background: #444; overflow: hidden; }
        nav a { float: left; display: block; color: white; text-align: center; padding: 14px 16px; text-decoration: none; }
        .gallery { display: flex; flex-wrap: wrap; padding: 20px; }
        .gallery img { width: 30%; margin: 1.5%; border-radius: 10px; }
        .booking { padding: 20px; text-align: center; background: #f0f0f0; }
        .booking form { display: inline-block; text-align: left; }
        .booking input, .booking textarea, .booking button { margin: 5px; padding: 8px; }
    </style>
</head>
<body>
    <header>
        <h1>Jane Doe Photography</h1>
        <p>Capturing Moments, Creating Memories</p>
    </header>
    <nav>
        <a href="#home">Home</a>
        <a href="#portraits">Portraits</a>
        <a href="#landscapes">Landscapes</a>
        <a href="#events">Events</a>
        <a href="#booking">Book a Session</a>
    </nav>
    <section id="home" class="gallery">
        <h2>My Portfolio</h2>
        <img src="https://mir-s3-cdn-cf.behance.net/project_modules/max_1200/a812ad88577805.5ddad47a9b8fa.jpg" alt="Portrait">
        <img src="https://images.pexels.com/photos/371633/pexels-photo-371633.jpeg?cs=srgb&dl=baume-berg-draussen-371633.jpg&fm=jpg" alt="Landscape">
        <img src="https://braunslaw.com/wp-content/uploads/2020/05/14-Key-Safety-Tips-for-Stadiums-Concerts-and-Arenas.jpg" alt="Event">
    </section>
    <section id="booking" class="booking">
        <h2>Book a Session</h2>
        <form>
            <input type="text" placeholder="Name" required><br>
            <input type="email" placeholder="Email" required><br>
            <textarea placeholder="Message"></textarea><br>
            <button type="submit">Send</button>
        </form>
    </section>
</body>
</html>
